<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>dep + fleuves + Supabase (pagination)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css"
    rel="stylesheet"
  />

  <style>
    html, body { margin: 0; height: 100%; }
    #map { width: 100%; height: 100%; }

    .popup {
      font: 13px/1.35 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      min-width: 260px;
      max-width: 360px;
    }
    .popup .muted { opacity: .7; }
    .popup .row { display:flex; justify-content:space-between; gap: 10px; }
    .popup hr { border: none; border-top: 1px solid #eee; margin: 8px 0; }
    .popup button {
      border: 1px solid #ddd;
      background: white;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .popup button:disabled { opacity: .5; cursor: not-allowed; }
    .popup .items { margin-top: 6px; display: grid; gap: 6px; }
    .popup .item {
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 10px;
      background: #fafafa;
    }
    .popup .item .title { font-weight: 600; }
    .popup .item .sub { font-size: 12px; opacity: .75; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
